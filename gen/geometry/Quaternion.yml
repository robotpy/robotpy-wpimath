---
extra_includes:
  - rpy/geometryToString.h

functions:
  to_json:
    ignore: true
  from_json:
    ignore: true
classes:
  Quaternion:
    shared_ptr: false
    methods:
      Quaternion:
        overloads:
          "":
          double, double, double, double:
      operator+:
      operator-:
      operator*:
      operator/:
      operator==:
      operator!=:
      Dot:
      Conjugate:
      Inverse:
      Normalize:
      Norm:
      Pow:
      Exp:
        overloads:
          const Quaternion& [const]:
          '[const]':
      Log:
        overloads:
          const Quaternion& [const]:
          '[const]':
      W:
      X:
      Y:
      Z:
      ToRotationVector:
      FromRotationVector:

inline_code: |
  cls_Quaternion
    .def("__repr__", py::overload_cast<const Quaternion&>(&rpy::toString));